<div id="main-container" ng-controller="mainViewCtrl">
  <form novalidate class="simple-form">
    <textarea ng-model="jsCode" placeholder="Paste your code here" ng-keypress="($event.charCode==13)? checkJSCode(jsCode) : return"></textarea>
    <input type="submit" class="btn" ng-click="checkJSCode(jsCode)" value="Check" />
	<h3><span id="checkResult">{{checkResult}}</span></h3>
  </form>
  
</div>
